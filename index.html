<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container_body">
  <main>
    <div class="container_main">
      <section class="left_section"></section>
      
      <div class="card_front">
        <img src="./images/bg-card-front.png" alt="Card's Front Overview">
        <div class="card_details">
          <img class="card_logo" src="./images/card-logo.svg" alt="Card Logo">
          <div class="card_writing">
            <p class="card_number">0000 0000 0000 0000</p>
            <div class="card_informations">
              <p class="card_name">Jane Appleseed</p>   
              <p class="card_date">00/00</p>
            </div>  
          </div>
        </div>
      </div>

      <div class="card_back">
        <img src="./images/bg-card-back.png" alt="Card's Back Overview">
        <p class="card_back_number">000</p>
      </div>



      <section class="right_section"></section>
    </div>
    
  </main>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marie Geneste</a>.
    </div>
  </footer>
</div>
</body>
</html>
